<div class="edit-course-form">

  <h2 mat-dialog-title>{{"form.delete-title" | translate}} </h2>

  <mat-dialog-content>

  </mat-dialog-content>
  <mat-dialog-actions class="button">
    <button mat-raised-button color="warn"
            (click)="delete()">{{"form.yesButton" | translate}}</button>

  </mat-dialog-actions>

</div>
