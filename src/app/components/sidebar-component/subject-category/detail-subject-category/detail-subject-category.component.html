<mat-card class="header-card1">
  <mat-card-header class="header-card">
    <mat-card-title>
      <div class="title-container">
        <div class="card-header-title" *ngIf="!detail && !showSubject">افزودن</div>
        <div class="card-header-title" *ngIf="detail">ویرایش</div>
        <div class="card-header-title" *ngIf="showSubject">مشاهده</div>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div [formGroup]="form" class="subjectCategoryForm">
      <div class="col">
        <div class="row">
          <div>
            <span>والد :</span>
            <mat-form-field class="mat-form" >
              <mat-label>والد :</mat-label>
              <input type="text" matInput [readonly]="true" formControlName="parentId">
              <mat-icon matSuffix (click)="selectParent()" style="cursor: pointer" *ngIf="showSubject == !true" >mode_edit</mat-icon>
              <mat-error *ngIf="form.controls['parentId'].invalid &&
              form.controls['parentId'].hasError('required')">والد دسته بندی وارد شود
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <span>اولویت :</span>
            <mat-form-field class="mat-form">
              <mat-label>اولویت :</mat-label>
              <input type="number" matInput formControlName="priority" [min]="1" [max]="5" [readonly]="showSubject">
              <mat-error *ngIf="form.controls['priority'].invalid &&
              form.controls['priority'].hasError('required')">اولویت دسته بندی وارد شود
              </mat-error>
              <mat-error *ngIf="form.controls['priority'].invalid &&
              (form.controls['priority'].hasError('max') ||
               form.controls['priority'].hasError('min'))">
                مقدار اولویت بین 1 تا 5 وارد شود.
              </mat-error>
            </mat-form-field>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div>
            <span>عنوان :</span>
            <mat-form-field class="mat-form">
              <mat-label>عنوان :</mat-label>
              <input type="text" matInput formControlName="title" [readonly]="showSubject">
              <mat-error *ngIf="form.controls['title'].invalid && form.controls['title'].hasError('maxlength')">
                حداکثر تعداد کاراکتر 255 است.
              </mat-error>
              <mat-error *ngIf="form.controls['title'].invalid &&
              form.controls['title'].hasError('required')">عنوان دسته بندی وارد شود
              </mat-error>

            </mat-form-field>
          </div>
          <div>
            <span>وضیعت :</span>
            <mat-radio-group class="mat-form" formControlName="status" >
              <mat-radio-button value="true" [value]="true" >فعال</mat-radio-button>
              <mat-radio-button value="false" [value]="false">غیرفعال</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-footer>
    <div class="button">
      <button mat-raised-button type="submit" color="primary" (click)="editSubjectCategory()" [disabled]="form.invalid"
              [hidden]="showSubject">
        <span *ngIf="!detail">افزودن</span>
        <span *ngIf="detail">ویرایش</span>
      </button>
      <button mat-raised-button color="accent" [routerLink]="['/subject-category']" (click)="enableBtn()">
        بازگشت
      </button>
    </div>
  </mat-card-footer>
</mat-card>
