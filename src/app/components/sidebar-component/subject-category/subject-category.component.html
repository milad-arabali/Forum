<mat-card class="header-card1">
<mat-card-header class="header-card">
  <mat-card-title>
    <div class="title-container">
      <div class="card-header-title">{{'subject-category-Component.subject-category-title'|translate}}
      </div>
      <div class="button">
        <button mat-raised-button color="primary">اضافه</button>
        <button mat-raised-button color="accent">ویرایش</button>
        <button mat-raised-button color="warn">حذف</button>
      </div>
    </div>

  </mat-card-title>
</mat-card-header>
<mat-divider></mat-divider>
<mat-card-content>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="menu-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding="">
      <button mat-flat-button (click)="selectNode(node)"
              [color]="activeNode === node ? 'primary' : ''">
        <span class="iransans">{{node.item.title}}</span>
      </button>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding
    >
      <div class="mat-tree-node">
        <button [attr.aria-label]="'Toggle ' + node.item.title" mat-icon-button
                matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <button mat-flat-button (click)="selectNode(node)"
                [color]="activeNode === node ? 'primary' : ''">
          <span class="iransans">{{node.item.title}}</span>
        </button>
      </div>
      <mat-progress-bar *ngIf="node.isLoading"
                        mode="indeterminate"
                        class="tree-progress-bar"></mat-progress-bar>
    </mat-tree-node>
  </mat-tree>

</mat-card-content>

<mat-card-footer>

</mat-card-footer>
</mat-card>
